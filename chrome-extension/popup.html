<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PartnerTech.ai</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 380px;
        height: 500px;
        background: linear-gradient(
          135deg,
          #1f2937 0%,
          #111827 50%,
          #0f172a 100%
        );
        color: white;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      .header {
        background: linear-gradient(90deg, #f59e0b 0%, #eab308 100%);
        padding: 16px;
        text-align: center;
      }

      .logo {
        font-size: 18px;
        font-weight: bold;
        color: #000;
        margin-bottom: 4px;
      }

      .patent-badge {
        background: rgba(0, 0, 0, 0.2);
        color: #000;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 10px;
        font-weight: bold;
        display: inline-block;
      }

      .main-content {
        padding: 16px;
      }

      .company-info {
        background: rgba(31, 41, 55, 0.5);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
      }

      .company-name {
        font-weight: bold;
        margin-bottom: 4px;
      }

      .company-details {
        font-size: 11px;
        color: #9ca3af;
      }

      .intent-signals {
        margin-bottom: 16px;
      }

      .signals-title {
        font-weight: bold;
        margin-bottom: 8px;
        color: #f3f4f6;
        font-size: 13px;
      }

      .signal-item {
        background: rgba(55, 65, 81, 0.3);
        border-radius: 6px;
        padding: 8px 12px;
        margin-bottom: 6px;
        font-size: 12px;
        border-left: 3px solid #10b981;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
        transition: all 0.2s;
      }

      .btn-primary {
        background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
        color: white;
      }

      .btn-secondary {
        background: rgba(55, 65, 81, 0.5);
        color: #d1d5db;
        border: 1px solid rgba(75, 85, 99, 0.5);
      }

      .btn:hover {
        transform: translateY(-1px);
      }

      .stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 16px;
      }

      .stat-card {
        background: rgba(31, 41, 55, 0.5);
        border-radius: 8px;
        padding: 12px;
        text-align: center;
      }

      .stat-number {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 4px;
        color: #10b981;
      }

      .stat-label {
        font-size: 10px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">PartnerTech.ai</div>
      <div class="patent-badge">Patent #10,290,222</div>
    </div>

    <div class="main-content">
      <div class="company-info">
        <div class="company-name" id="current-company">
          Analyzing current page...
        </div>
        <div class="company-details" id="company-details">
          Detecting intent signals and opportunities
        </div>
      </div>

      <div class="intent-signals">
        <div class="signals-title">ðŸŽ¯ Intent Signals Detected</div>
        <div class="signal-item">
          <strong>ðŸŽ¯ Hiring Intent:</strong> 87% <br /><small
            >3 new roles posted, expansion detected</small
          >
        </div>
        <div class="signal-item">
          <strong>ðŸ’° Funding Event:</strong> 92% <br /><small
            >Series B announced, growth phase</small
          >
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" onclick="triggerOutreach()">
          ðŸ“§ Trigger Auto Outreach
        </button>
        <button class="btn btn-secondary" onclick="extractContacts()">
          ðŸ‘¥ Extract Contact Info
        </button>
        <button class="btn btn-secondary" onclick="openDashboard()">
          ðŸ“Š Open Dashboard
        </button>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-number">1,247</div>
          <div class="stat-label">Signals Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">89</div>
          <div class="stat-label">Actions Triggered</div>
        </div>
      </div>
    </div>

    <script>
      // Update current page info
      chrome.tabs.query({ active: true, currentWindow: true }, function (tabs) {
        const tab = tabs[0]
        const domain = new URL(tab.url).hostname.replace("www.", "")

        document.getElementById("current-company").textContent =
          domain.split(".")[0].charAt(0).toUpperCase() +
          domain.split(".")[0].slice(1)
        document.getElementById("company-details").textContent =
          `${domain} â€¢ Live analysis active`
      })

      // Action functions
      function triggerOutreach() {
        console.log("ðŸš€ Triggering outreach automation")
        chrome.tabs.query(
          { active: true, currentWindow: true },
          function (tabs) {
            chrome.tabs.sendMessage(tabs[0].id, {
              type: "TRIGGER_OUTREACH",
              action: "email-sequence"
            })
          }
        )

        // Show feedback
        const btn = event.target
        const originalText = btn.textContent
        btn.textContent = "âœ… Outreach Triggered!"
        btn.style.background = "#10b981"
        setTimeout(() => {
          btn.textContent = originalText
          btn.style.background = ""
        }, 2000)
      }

      function extractContacts() {
        console.log("ðŸ‘¥ Extracting contacts")
        chrome.tabs.query(
          { active: true, currentWindow: true },
          function (tabs) {
            chrome.tabs.sendMessage(tabs[0].id, {
              type: "EXTRACT_CONTACTS"
            })
          }
        )

        // Show feedback
        const btn = event.target
        const originalText = btn.textContent
        btn.textContent = "âœ… Contacts Extracted!"
        btn.style.background = "#10b981"
        setTimeout(() => {
          btn.textContent = originalText
          btn.style.background = ""
        }, 2000)
      }

      function openDashboard() {
        chrome.tabs.create({ url: "https://partnertech.ai/dashboard" })
        window.close()
      }

      console.log("âœ… PartnerTech.ai Popup Ready")
    </script>
  </body>
</html>
